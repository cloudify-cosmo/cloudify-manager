imports:
    - "cloudify.types"
    - "testmockoperations.yaml"

node_templates:
    "single_node":
        type: "mock_type"


node_types:
    mock_type:
        derived_from: cloudify.types.base
        interfaces:
            cloudify.interfaces.lifecycle:
                - start:
                      mapping: 'testmockoperations.tasks.get_resource_operation'
                      properties:
                          resource_path: 'basic.yaml'