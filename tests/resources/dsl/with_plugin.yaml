imports:
    - cloudify.types
    - cloudmock.yaml

plugins:
    test_management:
        derived_from: cloudify.plugins.manager_plugin

    test:
        derived_from: cloudify.plugins.agent_plugin

node_types:
    test_host:
        derived_from: cloudify.types.host
        properties:
            install_agent:
                default: true
            cloudify_agent:
                default:
                    name: ${node_id}

node_templates:
    webserver_host:
        type: test_host
        interfaces:
            cloudify.interfaces.host:
                - get_state: cloudmock.cloudmock.tasks.get_state
            cloudify.interfaces.lifecycle:
                - create: cloudmock.cloudmock.tasks.provision
                - start: cloudmock.cloudmock.tasks.start
                - stop: cloudmock.cloudmock.tasks.stop
                - delete: cloudmock.cloudmock.tasks.terminate
            cloudify.interfaces.test_lifecycle:
                - create: test.test_plugin.tasks.start
                - stop: test_management.test_management_plugin.stop
