tosca_definitions_version: cloudify_dsl_1_0

imports:
    - cloudify/types/types.yaml
    - testmockoperations.yaml
    - mock_workflows.yaml


relationships:
    contained_in:
        derived_from: cloudify.relationships.contained_in
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                preconfigure:
                    implementation: testmockoperations.testmockoperations.tasks.mock_preconfigure
                postconfigure:
                    implementation: testmockoperations.testmockoperations.tasks.mock_postconfigure
                establish:
                    implementation: testmockoperations.testmockoperations.tasks.mock_establish
                unlink:
                    implementation: testmockoperations.testmockoperations.tasks.mock_unlink
        target_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                preconfigure:
                    implementation: testmockoperations.testmockoperations.tasks.mock_preconfigure
                postconfigure:
                    implementation: testmockoperations.testmockoperations.tasks.mock_postconfigure
                establish:
                    implementation: testmockoperations.testmockoperations.tasks.mock_establish
                unlink:
                    implementation: testmockoperations.testmockoperations.tasks.mock_unlink

    connected_to:
        derived_from: cloudify.relationships.connected_to
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                preconfigure:
                    implementation: testmockoperations.testmockoperations.tasks.mock_preconfigure
                postconfigure:
                    implementation: testmockoperations.testmockoperations.tasks.mock_postconfigure
                establish:
                    implementation: testmockoperations.testmockoperations.tasks.mock_establish
                unlink:
                    implementation: testmockoperations.testmockoperations.tasks.mock_unlink
        target_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                preconfigure:
                    implementation: testmockoperations.testmockoperations.tasks.mock_preconfigure
                postconfigure:
                    implementation: testmockoperations.testmockoperations.tasks.mock_postconfigure
                establish:
                    implementation: testmockoperations.testmockoperations.tasks.mock_establish
                unlink:
                    implementation: testmockoperations.testmockoperations.tasks.mock_unlink


node_templates:
    db_host:
        type: cloudify.nodes.Compute
        interfaces:
            cloudify.interfaces.lifecycle:
                create: testmockoperations.testmockoperations.tasks.mock_create
                start: testmockoperations.testmockoperations.tasks.mock_start
                configure: testmockoperations.testmockoperations.tasks.mock_configure
                stop: testmockoperations.testmockoperations.tasks.mock_stop
                delete: testmockoperations.testmockoperations.tasks.mock_delete

    webserver_host:
        type: cloudify.nodes.Compute

    db:
        type: cloudify.nodes.Root
        interfaces:
            cloudify.interfaces.lifecycle:
                create: testmockoperations.testmockoperations.tasks.mock_create
                start: testmockoperations.testmockoperations.tasks.mock_start
                configure: testmockoperations.testmockoperations.tasks.mock_configure
                stop: testmockoperations.testmockoperations.tasks.mock_stop
                delete: testmockoperations.testmockoperations.tasks.mock_delete
        relationships:
            - type: contained_in
              target: db_host

    db_statistics:
        type: cloudify.nodes.Root
        interfaces:
            cloudify.interfaces.lifecycle:
                create: testmockoperations.testmockoperations.tasks.mock_create
                start: testmockoperations.testmockoperations.tasks.mock_start
                configure: testmockoperations.testmockoperations.tasks.mock_configure
                stop: testmockoperations.testmockoperations.tasks.mock_stop
                delete: testmockoperations.testmockoperations.tasks.mock_delete
        relationships:
            - type: cloudify.relationships.contained_in
              target: db_host
            - type: connected_to
              target: webserver

    webserver:
        type: cloudify.nodes.Root
        relationships:
            - type: cloudify.relationships.contained_in
              target: webserver_host
            - type: connected_to
              target: db


groups:
    autohealing_group:
        members: [db]
        policies:
            simple_autoheal_policy:
                type: cloudify.policies.types.host_failure
                triggers:
                    auto_heal_trigger:
                        type: cloudify.policies.triggers.execute_workflow
                        parameters:
                            workflow: auto_heal_workflow
                            allow_custom_parameters: true
                            workflow_parameters:
                                node_id: { get_property: [SELF, failing_node]}
                                diagnose_value: { get_property: [SELF, diagnose] }


workflows:
    auto_heal_workflow:
        mapping: default_workflows.cloudify.plugins.workflows.auto_heal_reinstall_node_subgraph
        parameters:
            node_id:
                description: Which node has failed
