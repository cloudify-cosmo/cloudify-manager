tosca_definitions_version: cloudify_dsl_1_0

imports:
    - plugins/mock_workflows.yaml
    - mock_topology.yaml


node_templates:
    db_host:
        type: mockCompute

    webserver_host:
        type: cloudify.nodes.Compute

    db:
        type: mockRoot
        relationships:
            - type: contained_in
              target: db_host

    db_statistics:
        type: mockRoot
        relationships:
            - type: cloudify.relationships.contained_in
              target: db_host
            - type: connected_to
              target: webserver

    webserver:
        type: cloudify.nodes.Root
        relationships:
            - type: cloudify.relationships.contained_in
              target: webserver_host
            - type: connected_to
              target: db


groups:
    autohealing_group:
        members: [db]
        policies:
            simple_autoheal_policy:
                type: cloudify.policies.types.host_failure
                triggers:
                    auto_heal_trigger:
                        type: cloudify.policies.triggers.execute_workflow
                        parameters:
                            workflow: heal
                            workflow_parameters:
                                node_instance_id: { get_property: [SELF, node_id] }
                                diagnose_value: { get_property: [SELF, diagnose] }

