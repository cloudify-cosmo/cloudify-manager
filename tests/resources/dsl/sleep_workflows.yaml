imports:
    - cloudify.types
    - testmockoperations-plugin.yaml
    - mock-workflows-plugin.yaml

node_templates:
    test_node:
        type: cloudify.types.base
        interfaces:
            test_interface:
                - operation: testmockoperations-plugin.testmockoperations.tasks.mock_operation_from_custom_workflow
                - sleep_operation: testmockoperations-plugin.testmockoperations.tasks.sleep

workflows:
    sleep: mock-workflows-plugin.mock_workflows.workflows.sleep
    sleep_with_cancel_support: mock-workflows-plugin.mock_workflows.workflows.sleep_with_cancel_support
    sleep_with_graph_usage: mock-workflows-plugin.mock_workflows.workflows.sleep_with_graph_usage
