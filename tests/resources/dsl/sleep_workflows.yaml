imports:
    - cloudify.types
    - testmockoperations.yaml
    - mock_workflows_plugin.yaml

node_templates:
    test_node:
        type: cloudify.types.base
        interfaces:
            test_interface:
                - operation: testmockoperations.tasks.mock_operation_from_custom_workflow
                - sleep_operation: testmockoperations.tasks.sleep

workflows:
    sleep: mock_workflows.workflows.sleep
    sleep_with_cancel_support: mock_workflows.workflows.sleep_with_cancel_support
    sleep_with_graph_usage: mock_workflows.workflows.sleep_with_graph_usage
