tosca_definitions_version: 'cloudify_dsl_1_3'

imports:
  - cloudify/types/types.yaml

description: >
  Micro web sites hosting.

node_templates:
  site1:
    type: cloudify.nodes.Compute

workflows:
  my_custom_workflow:
    mapping: default_workflows.cloudify.plugins.workflows.scale
    parameters:
      node_id:
        default: ''
      delta:
        default: 1
      scale_compute:
        default: true
