tosca_definitions_version: 'cloudify_dsl_1_2'

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4m4/types.yaml

description: >
  Micro web sites hosting.

node_templates:
  site1:
    type: cloudify.nodes.Compute

workflows:
  my_custom_workflow:
    mapping: default_workflows.cloudify.plugins.workflows.scale
    parameters:
      node_id:
        default: ''
      delta:
        default: 1
      scale_compute:
        default: true