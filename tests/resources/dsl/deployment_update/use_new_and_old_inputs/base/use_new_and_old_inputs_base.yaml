tosca_definitions_version: 'cloudify_dsl_1_2'

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4m4/types.yaml

description: >
  Micro web sites hosting.

inputs:
  input_prop1:
    type: string
    default: ''
  input_prop2:
    type: string
    default: ''

node_types:
  my_custom_node:
    derived_from: cloudify.nodes.Compute
    properties:
      # passed as input to the deployment creation to be saved
      prop1:
        default: ''
        type: string
      # passed as input to the deployment creation for future use
      prop2:
        default: ''
        type: string
      # passed only in the deployment update process
      prop3:
        default: ''
        type: string

node_templates:
  site1:
    type: my_custom_node
    properties:
      prop1: { get_input: input_prop1 }
