tosca_definitions_version: 'cloudify_dsl_1_2'

imports:
  - /home/maxim/dev/repos/cloudify-manager/resources/rest-service/cloudify/types/types.yaml

description: >
  Micro web sites hosting.

relationships:
  added_relationships:
    derived_from: cloudify.relationships.connected_to
    source_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        preconfigure: scripts/increment.sh
        postconfigure: scripts/increment.sh
        establish: scripts/increment.sh
    target_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        preconfigure: scripts/remote_increment.sh
        postconfigure: scripts/remote_increment.sh
        establish: scripts/remote_increment.sh

node_templates:
  site0:
    type: cloudify.nodes.Compute

  site1:
    type: cloudify.nodes.Compute

  site2:
    type: cloudify.nodes.Compute
    relationships:
      - type: cloudify.relationships.connected_to
        target: site0
      - type: added_relationships       # New relationship instance
        target: site1
