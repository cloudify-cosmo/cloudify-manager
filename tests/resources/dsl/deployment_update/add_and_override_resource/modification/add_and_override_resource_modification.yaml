tosca_definitions_version: 'cloudify_dsl_1_3'

imports:
  - cloudify/types/types.yaml

description: >
  Micro web sites hosting.

node_templates:
  site1:
    type: cloudify.nodes.Compute

  site2:
    type: cloudify.nodes.Compute
    relationships:
    - type: cloudify.relationships.connected_to
      target: site1
      target_interfaces:
        cloudify.interfaces.relationship_lifecycle:
          preconfigure: morphing_resource.sh
          postconfigure: morphing_resource.sh
          establish: morphing_resource.sh
    - type: cloudify.relationships.connected_to
      target: site3
      source_interfaces:
        cloudify.interfaces.relationship_lifecycle:
          preconfigure: morphing_resource.sh
          postconfigure: morphing_resource.sh
          establish: morphing_resource.sh

  site3:
    type: cloudify.nodes.Compute
    relationships:
    - type: cloudify.relationships.connected_to
      target: site1
      target_interfaces:
        cloudify.interfaces.relationship_lifecycle:
          preconfigure: stegnant_resource.sh
          postconfigure: stegnant_resource.sh
          establish: stegnant_resource.sh
