imports:
    - cloudify.types
    - testmockoperations.yaml

blueprint:
    name: test_workflow_retries_5
    nodes:
        -   name: test_node
            type: cloudify.types.base
            interfaces:
                cloudify.interfaces.lifecycle:
                    - create:
                        mapping: testmockoperations.tasks.fail
                        properties:
                            fail_count: 1
                            recoverable: true
                            retry_after: 1
