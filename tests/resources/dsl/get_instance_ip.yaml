imports:
    - cloudify.types
    - cloudmock.yaml
    - testmockoperations.yaml

node_types:
    host1:
        derived_from: cloudify.types.host
        properties:
            install_agent:
                default: false
        interfaces:
            cloudify.interfaces.host:
                - get_state: testmockoperations.testmockoperations.tasks.mock_operation_get_instance_ip
            cloudify.interfaces.lifecycle:
                - create: cloudmock.cloudmock.tasks.provision
                - start: cloudmock.cloudmock.tasks.start
    host1_runtime:
        derived_from: host1
        properties:
            test_ip: {}
    host1_static:
        derived_from: host1
    contained1:
        derived_from: cloudify.types.base
        interfaces:
            cloudify.interfaces.lifecycle:
                - create: testmockoperations.testmockoperations.tasks.mock_operation_get_instance_ip

    host2:
        derived_from: cloudify.types.host
        properties:
            install_agent:
                default: false
        interfaces:
            cloudify.interfaces.host:
                - get_state: testmockoperations.testmockoperations.tasks.mock_operation_get_instance_ip_from_context
            cloudify.interfaces.lifecycle:
                - create: cloudmock.cloudmock.tasks.provision
                - start: cloudmock.cloudmock.tasks.start
    host2_runtime:
        derived_from: host2
        properties:
            test_ip: {}
    host2_static:
        derived_from: host2
    contained2:
        derived_from: cloudify.types.base
        interfaces:
            cloudify.interfaces.lifecycle:
                - create: testmockoperations.testmockoperations.tasks.mock_operation_get_instance_ip_from_context

relationships:
    contained_in:
        derived_from: cloudify.relationships.contained_in
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                - establish: testmockoperations.testmockoperations.tasks.mock_operation_get_instance_ip_of_related_from_context
        target_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                - establish: testmockoperations.testmockoperations.tasks.mock_operation_get_instance_ip_of_related_from_context

node_templates:
    host1_1:
        type: host1_runtime
        properties:
            test_ip: 1.1.1.1
    host1_2:
        type: host1_static
        properties:
            ip: 2.2.2.2
    contained1_in_host1_1:
        type: contained1
        relationships:
            -   type: cloudify.relationships.contained_in
                target: host1_1
    contained1_in_host1_2:
        type: contained1
        relationships:
            -   type: cloudify.relationships.contained_in
                target: host1_2

    host2_1:
        type: host2_runtime
        properties:
            test_ip: 3.3.3.3
    host2_2:
        type: host2_static
        properties:
            ip: 4.4.4.4
    contained2_in_host2_1:
        type: contained2
        relationships:
            -   type: contained_in
                target: host2_1
    contained2_in_host2_2:
        type: contained2
        relationships:
            -   type: contained_in
                target: host2_2
