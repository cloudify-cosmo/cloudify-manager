tosca_definitions_version: cloudify_1_0

imports:
    - cloudify.types
    - testmockoperations.yaml
    - mock_workflows.yaml

node_templates:
    node1:
        type: cloudify.types.base
        interfaces:
            test:
                - operation:
                    mapping: testmockoperations.testmockoperations.tasks.mock_operation_from_custom_workflow
                    properties:
                        key: test_key
                        value: test_value
    node2:
        type: cloudify.types.base
        relationships:
            -   type: cloudify.relationships.depends_on
                target: node1
                source_interfaces:
                    test:
                        - operation:
                            mapping: testmockoperations.testmockoperations.tasks.mock_operation_from_custom_workflow
                            properties:
                                key: test_key
                                value: test_value
    node3:
        type: cloudify.types.base
        relationships:
            -   type: cloudify.relationships.depends_on
                target: node1
                target_interfaces:
                    test:
                        - operation:
                            mapping: testmockoperations.testmockoperations.tasks.mock_operation_from_custom_workflow
                            properties:
                                key: test_key
                                value: test_value

workflows:

    workflow1:
        mapping: mock_workflows.mock_workflows.workflows.operation_mapping1
        parameters: {}

    workflow2:
        mapping: mock_workflows.mock_workflows.workflows.operation_mapping2
        parameters:
            value:
                default: overridden_test_value

    workflow3:
        mapping: mock_workflows.mock_workflows.workflows.operation_mapping3
        parameters:
            value:
                default: overridden_test_value
