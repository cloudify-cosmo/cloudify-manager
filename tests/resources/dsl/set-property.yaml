imports:
    - cloudify.types
    - cloudmock.yaml
    - testmockoperations.yaml

node_templates:
    host:
        type: test_host_type
        properties:
            install_agent: false
        interfaces:
            cloudify.interfaces.host:
                - get_state: cloudmock.tasks.get_state
            cloudify.interfaces.lifecycle:
                - create: cloudmock.tasks.provision
                - configure: testmockoperations.tasks.set_property
                - start: cloudmock.tasks.start

node_types:
    test_host_type:
        derived_from: cloudify.types.host
        properties:
            property_name:
                default: property_name
            value:
                default: property_value
