imports:
    - "cloudify.types"
    - testmockoperations-plugin.yaml

node_templates:
    "containing_node":
        type: "mock_type"
    "contained_in_node1":
        type: "mock_type"
        relationships:
            - type: "cloudify.relationships.contained_in"
              target: "containing_node"
    "contained_in_node2":
        type: "mock_type"
        relationships:
            - type: "cloudify.relationships.contained_in"
              target: "contained_in_node1"

node_types:
    mock_type:
        derived_from: cloudify.types.base
        interfaces:
            mock_interface:
                - make_reachable: testmockoperations-plugin.testmockoperations.tasks.make_reachable
