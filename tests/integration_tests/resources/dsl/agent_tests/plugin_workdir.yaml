tosca_definitions_version: cloudify_dsl_1_3

imports:
  - cloudify/types/types.yaml
  - plugins/testmockoperations_agent.yaml
  - plugins/dockercompute.yaml

inputs:
  filename: {}
  host_content: {}
  central_content: {}

node_templates:
  host:
    type: cloudify.nodes.docker.Compute

  contained_in_host:
    type: cloudify.nodes.Root
    relationships:
      - target: host
        type: cloudify.relationships.contained_in
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: testmockoperations.testmockoperations.tasks.write_to_workdir
          executor: host_agent
          inputs:
            filename: { get_input: filename }
            content: { get_input: host_content }
        start:
          implementation: testmockoperations.testmockoperations.tasks.write_to_workdir
          executor: central_deployment_agent
          inputs:
            filename: { get_input: filename }
            content: { get_input: central_content }
