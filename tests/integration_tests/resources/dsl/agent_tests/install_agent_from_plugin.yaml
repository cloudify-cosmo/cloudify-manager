    - cloudify/types/types.yaml
    - plugins/dockercompute.yaml

node_templates:
  setup_host:
    type: cloudify.nodes.docker.Compute
    properties:
      agent_config:
        install_method: plugin
        user: root
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          inputs:
            install_agent: false
