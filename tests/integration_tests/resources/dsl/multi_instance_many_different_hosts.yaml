tosca_definitions_version: cloudify_dsl_1_3

imports:
  - cloudify/types/types.yaml
  - plugins/cloudmock.yaml

node_templates:
    host1:
        type: test_host
        instances:
            deploy: 5
        properties:
            install_agent: false
    host2:
        type: test_host
        instances:
            deploy: 5
        properties:
            install_agent: false
    host3:
        type: test_host
        instances:
            deploy: 5
        properties:
            install_agent: false

node_types:
    test_host:
        derived_from: cloudify.nodes.Compute
        properties:
          agent_config:
            default:
              install_method: none
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    implementation: cloudmock.cloudmock.tasks.provision
                    inputs: {}
                start:
                    implementation: cloudmock.cloudmock.tasks.start
                    inputs: {}
            cloudify.interfaces.host:
                get_state:
                    implementation: cloudmock.cloudmock.tasks.get_state
                    inputs: {}
