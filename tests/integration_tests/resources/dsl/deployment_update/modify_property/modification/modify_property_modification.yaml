tosca_definitions_version: 'cloudify_dsl_1_3'

imports:
  - cloudify/types/types.yaml

description: >
  Micro web sites hosting.

node_types:
  my_custom_node:
    derived_from: cloudify.nodes.Compute
    properties:
      agent_config:
        default:
          install_method: none
      custom_prop:
        default:
          inner_prop: 1

node_templates:
  site1:
    type: my_custom_node
    properties:
      os_family: windows
      custom_prop:
        inner_prop: 2
