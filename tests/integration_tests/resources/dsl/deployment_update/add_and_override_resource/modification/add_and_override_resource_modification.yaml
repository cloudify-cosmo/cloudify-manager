tosca_definitions_version: 'cloudify_dsl_1_3'

imports:
  - cloudify/types/types.yaml

description: >
  Micro web sites hosting.

node_templates:
  site1:
    type: cloudify.nodes.Root

  site2:
    type: cloudify.nodes.Root
    relationships:
    - type: cloudify.relationships.connected_to
      target: site1
      target_interfaces:
        cloudify.interfaces.relationship_lifecycle:
          preconfigure:
            implementation: morphing_resource.sh
            executor: central_deployment_agent
          postconfigure:
            implementation: morphing_resource.sh
            executor: central_deployment_agent
          establish:
            implementation: morphing_resource.sh
            executor: central_deployment_agent
    - type: cloudify.relationships.connected_to
      target: site3
      source_interfaces:
        cloudify.interfaces.relationship_lifecycle:
          preconfigure:
            implementation: morphing_resource.sh
            executor: central_deployment_agent
          postconfigure:
            implementation: morphing_resource.sh
            executor: central_deployment_agent
          establish:
            implementation: morphing_resource.sh
            executor: central_deployment_agent

  site3:
    type: cloudify.nodes.Root
    relationships:
    - type: cloudify.relationships.connected_to
      target: site1
      target_interfaces:
        cloudify.interfaces.relationship_lifecycle:
          preconfigure:
            implementation: stegnant_resource.sh
            executor: central_deployment_agent
          postconfigure:
            implementation: stegnant_resource.sh
            executor: central_deployment_agent
          establish:
            implementation: stegnant_resource.sh
            executor: central_deployment_agent
