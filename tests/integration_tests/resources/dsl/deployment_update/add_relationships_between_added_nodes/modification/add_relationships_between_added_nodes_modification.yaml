tosca_definitions_version: 'cloudify_dsl_1_3'

imports:
  - cloudify/types/types.yaml

description: >
  Micro web sites hosting.

node_templates:
  site_a:
    type: cloudify.nodes.WebServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: increment_a.sh
          executor: central_deployment_agent
        configure:
          implementation: increment_a.sh
          executor: central_deployment_agent
        start:
          implementation: increment_a.sh
          executor: central_deployment_agent

    relationships:
      - type: cloudify.relationships.contained_in
        target: site_c
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              implementation: remote_increment.sh
              executor: central_deployment_agent

  site_b:
    type: cloudify.nodes.WebServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: increment_b.sh
          executor: central_deployment_agent
        configure:
          implementation: increment_b.sh
          executor: central_deployment_agent
        start:
          implementation: increment_b.sh
          executor: central_deployment_agent

    relationships:
      - type: cloudify.relationships.contained_in
        target: site_c
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              implementation: source_increment_b.sh
              executor: central_deployment_agent

  site_c:
    type: cloudify.nodes.WebServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: increment_c.sh
          executor: central_deployment_agent
        configure:
          implementation: increment_c.sh
          executor: central_deployment_agent
        start:
          implementation: increment_c.sh
          executor: central_deployment_agent

    relationships:
      - type: cloudify.relationships.contained_in
        target: site_e
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              implementation: remote_increment.sh
              executor: central_deployment_agent

  site_d:
    type: cloudify.nodes.WebServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: increment_d.sh
          executor: central_deployment_agent
        configure:
          implementation: increment_d.sh
          executor: central_deployment_agent
        start:
          implementation: increment_d.sh
          executor: central_deployment_agent

    relationships:
      - type: cloudify.relationships.contained_in
        target: site_e
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              implementation: source_increment_d.sh
              executor: central_deployment_agent

  site_e:
    type: cloudify.nodes.Compute
    properties:
      agent_config:
        install_method: none

  site_f:
    type: cloudify.nodes.Compute
    properties:
      agent_config:
        install_method: none
