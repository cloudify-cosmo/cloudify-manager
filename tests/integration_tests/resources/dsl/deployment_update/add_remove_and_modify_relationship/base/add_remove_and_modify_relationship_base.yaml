tosca_definitions_version: 'cloudify_dsl_1_3'

imports:
  - cloudify/types/types.yaml

description: >
  Micro web sites hosting.

node_templates:
  site0:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.connected_to
        target: site1
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            unlink:
              implementation: increment.sh
              executor: central_deployment_agent

      - type: cloudify.relationships.connected_to
        target: site2
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            unlink:
              implementation: increment.sh
              executor: central_deployment_agent

      - type: cloudify.relationships.connected_to
        target: site3
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              implementation: increment.sh
              executor: central_deployment_agent

      - type: cloudify.relationships.connected_to
        target: site4
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              implementation: increment.sh
              executor: central_deployment_agent

      - type: cloudify.relationships.connected_to
        target: site5
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              implementation: increment.sh
              executor: central_deployment_agent
  site1:
    type: cloudify.nodes.Root


  site2:
    type: cloudify.nodes.Root

  site3:
    type: cloudify.nodes.Root

  site4:
    type: cloudify.nodes.Root

  site5:
    type: cloudify.nodes.Root
