      - target: n1
        type: cloudify.relationships.depends_on
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish: builtin.cloudify_system_workflows.tests.deployment_update.test_workflow.op
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish: builtin.cloudify_system_workflows.tests.deployment_update.test_workflow.op