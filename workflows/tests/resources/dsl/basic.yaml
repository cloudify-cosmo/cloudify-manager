imports:
    - "cloudify.types"
    - "cloudmock.yaml"

application_template:
    name: "simple_web_server"
    topology:
        -   name: "webserver_host"
            type: "cloudify.types.host"
            policies:
                start_detection_policy:
                    rules:
                        -   type: "state_equals"
                            properties:
                                service: "machine-status"
                                state: "running"
