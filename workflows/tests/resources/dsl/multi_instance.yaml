imports:
  - "cloudify.types"
  - "cloudmock.yaml"
  - "testmockoperations.yaml"

application_template:
  name: "multi_instance"
  topology:
    - name: "host"
      type: "cloudify.types.host"
      instances:
        deploy: 2
      policies:
        start_detection_policy:
          rules:
            - type: "state_equals"
              properties:
                service: "machine-status"
                state: "running"
    - name: "app_module"
      type: "cloudify.types.app_module"
      interfaces:
        - "mock_interface"
      relationships:
        - type: "cloudify.relationships.contained_in"
          target: "host"
      policies:
        start_detection_policy:
          rules:
            - type: "state_equals"
              properties:
                service: "mock-node-status"
                state: "running"
      workflows:
        init:
          radial: |
            define app_module_init
              execute_operation operation: 'make_reachable'
