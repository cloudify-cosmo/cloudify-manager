machine:
  python:
    version: 2.7.11

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  override:
    - pip install tox
    - pip install setuptools --upgrade
    - |
      case $CIRCLE_NODE_INDEX in
      0)
        tox -c ./rest-service/tox.ini -e clientV1-endpoints --notest
        tox -c ./rest-service/tox.ini -e clientV1-infrastructure --notest
        ;;
      1)
        tox -c ./rest-service/tox.ini -e clientV2-endpoints --notest
        ;;
      2)
        tox -c ./rest-service/tox.ini -e clientV2-infrastructure --notest
        tox -c ./workflows/tox.ini --notest
        ;;
      3)
        tox -c ./rest-service/tox.ini -e clientV2_1-endpoints --notest
        ;;
      4)
        tox -c ./rest-service/tox.ini -e clientV2_1-infrastructure --notest
        ;;
      5)
        tox -c ./rest-service/tox.ini -e clientV3-endpoints --notest
        ;;
      6)
        tox -c ./rest-service/tox.ini -e clientV3-infrastructure --notest
        ;;
      esac
  cache_directories:
    - ./rest-service/.tox
    - ./workflows/.tox

# Endpoints V1 runs with Infra V1
# flake runs with Endpoints V2
# System workflows runs with Infra V2
test:
  override:
    - ? |
        case $CIRCLE_NODE_INDEX in
        0)
          ./run-tests.sh test-rest-service-endpoints-v1-client
          ./run-tests.sh test-rest-service-infrastructure-v1-client
          ;;
        1)
          ./run-tests.sh test-rest-service-endpoints-v2-client
          ./run-tests.sh flake8
          ;;
        2)
          ./run-tests.sh test-rest-service-infrastructure-v2-client
          ./run-tests.sh test-system-workflows
          ;;
        3)
          ./run-tests.sh test-rest-service-endpoints-v2_1-client
          ;;
        4)
          ./run-tests.sh test-rest-service-infrastructure-v2_1-client
          ;;
        5)
          ./run-tests.sh test-rest-service-endpoints-v3-client
          ;;
        6)
          ./run-tests.sh test-rest-service-infrastructure-v3-client
          ;;
        esac
      :
        parallel: true

deployment:
  release:
    tag: /.*/
    commands:
      - (true)
