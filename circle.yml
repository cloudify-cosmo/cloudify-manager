machine:
  python:
    version: 2.7.11

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  override:
    - pip install tox
    - pip install setuptools --upgrade
    - ./run-tests.py --install-dependencies
  cache_directories:
    - ./rest-service/.tox
    - ./workflows/.tox

test:
  override:
    - ./run-tests.py:
        parallel: true

deployment:
  release:
    tag: /.*/
    commands:
      - (true)
