machine:
  python:
    version: 2.7.9
  services:
    - rabbitmq-server
  environment:
    NUMBER_OF_SUITES:3

dependencies:
  override:
    - pip install tox
    - pip install setuptools --upgrade

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) export SUITE_NUMBER=0 && ./run-tests.sh run-integration-tests ;; 1) export SUITE_NUMBER=1 && ./run-tests.sh run-integration-tests ;; 2) export SUITE_NUMBER=2 &&./run-tests.sh run-integration-tests ;; 3) ./run-tests.sh test-rest-service-v1-client ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 0) ./run-tests.sh flake8 ;; 3) ./run-tests.sh test-rest-service-v2-client ;; esac:
        parallel: true
