definitions:

    imports:
        - "cloudify.types"
        - "simple-webserver-installer.yaml"
        - "vagrant-host_provisioner.yaml"

    service_templates:
        simple_web_server:
            topology:
                webserver_host:
                    type: "cloudify.tosca.types.host"
                    properties:
                        vagrant_file: |
                            Vagrant.configure("2") do |config|
                              config.vm.box = "precise32"
                              config.vm.network :private_network, ip: "10.0.0.5"
                              config.vm.provision :shell, :inline => "sudo ufw disable"
                            end

                webserver_middleware:
                    type: "cloudify.tosca.types.web_server"
                    properties:
                        port: 8888
                    relationships:
                        cloudify.tosca.relationships.hosted_on: "webserver_host"
