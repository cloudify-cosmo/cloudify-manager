definitions:

    imports:
        - "cloudify.types"
        - "host.provisioner"
        - "middleware_component.installer"

    service_templates:

        service_template:
            topology:
                host1:
                    type: "cloudify.tosca.types.host"
                webserver1:
                    type: "cloudify.tosca.types.web_server"
                    relationships:
                        - type: "cloudify.tosca.relationships.hosted_on"
                          target: "non_existent_target"
                          execution_order:
                            - "source"
                            - "target"
                          late_binding: false
