imports:
    - "cloudify.types"
    - "host_provisioner"
    - "middleware_component_installer"
    - "org/cloudifysource/cosmo/dsl/unit/plugins/stub_app_installer.yaml"

types:
    type_with_policy:
        derived_from: "cloudify.types.host"
        policies:
            -   name: "start_detection_policy"
                rules:
                    -   type: "state_equals"
                        properties:
                            state: "host_state"
                            value: "running"

    2nd_type_with_policy:
        derived_from: "type_with_policy"
        policies:
            # override
            -   name: "start_detection_policy"
                rules:
                    -   type: "state_not_equals"
                        properties:
                            state: "host_state"
                            value: "terminated"
            -   name: "failure_detection_policy"
                rules:
                    -   type: "state_equals"
                        properties:
                            state: "host_state"
                            value: "terminated"

policies:
    types:
        new_policy:
            ref: "new_policy.clj"

application_template:
    name: "web_server"
    topology:
        -   name: "webserver_host"
            type: "cloudify.types.host"
            policies:
                -   name: "start_detection_policy"
                    rules:
                        -   type: "state_equals"
                            properties:
                                state: "host_state"
                                value: "running"
                        -   type: "metric_below"
                            properties:
                                metric: "latency"
                                value: "100"
                -   name: "failure_detection_policy"
                    rules:
                        -   type: "state_not_equals"
                            properties:
                                state: "host_state"
                                value: "running"

        -   name: "template_with_inherited_policy"
            type: "type_with_policy"

        -   name: "template_with_inherited_policy_and_additional_policy"
            type: "type_with_policy"
            policies:
                -   name: "failure_detection_policy"
                    rules:
                        -   type: "state_equals"
                            properties:
                                state: "host_state"
                                value: "terminated"

        -   name: "2nd_template_with_inherited_policy"
            type: "2nd_type_with_policy"

        -   name: "2nd_template_with_overridden_policy"
            type: "2nd_type_with_policy"
            policies:
                -   name: "failure_detection_policy"
                    rules:
                        -   type: "state_equals"
                            properties:
                                state: "host_state"
                                value: "terminated"

        -   name: "webserver_middleware"
            type: "cloudify.types.web_server"
            relationships:
                - type: "cloudify.relationships.contained_in"
                  target: "webserver_host"
