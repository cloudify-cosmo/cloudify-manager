imports:
    - "cloudify.types"
    - "host_provisioner"

application_template:
    name: "test_service_template"
    topology:
        -   name: "test_host"
            type: "cloudify.types.host"
            interfaces:
                - "test.interface"

interfaces:
    test.interface:
        operations:
            - "some_op"
            - "provision"

plugins:
    test.plugin:
        derived_from: "cloudify.plugins.remote_plugin"
        properties:
            interface: "test.interface"
            url: "url_to.zip"
