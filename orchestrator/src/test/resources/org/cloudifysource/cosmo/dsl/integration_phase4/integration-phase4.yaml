definitions:

    imports:
        - "cloudify.types"
        - "vagrant.host.provisioner"
        - "pickle-db-installer.yaml"
        - "flask-installer.yaml"
        - "flask-app-installer.yaml"

    relationships:
        connected_to_pickle_db:
            derived_from: "cloudify.tosca.relationships.connected_to"
            workflow: |
              define connected_pickel
                given
                  that '${v:late_binding} == true'
                    execute_operation operation: 'target.get_db_file_location',
                                      target_node_id: '${v:target_node_id}',
                                      to_f: 'db_file'
                    execute_operation operation: 'source.set_db_properties',
                                      target_node_id '${v:target_node_id}',
                                      params: { db_file: '${db_file}' }
        contained_in_flask:
            derived_from: "cloudify.tosca.relationships.contained_in"
            workflow: |
               define contained_flask
                given
                  that '${v:late_binding} == false'
                    execute_operation operation: 'target.deploy_application',
                                      target_node_id: '${v:target_node_id}'

    service_templates:
        phase4:
            topology:
                vagrant_host:
                    type: "cloudify.tosca.types.host"
                    properties:
                        install_agent: 'true'
                        vagrant_file: |
                            Vagrant.configure("2") do |config|
                              config.vm.box = "precise32"
                              config.vm.network :private_network, ip: "10.0.0.5"
                              config.vm.provision :shell, :inline => "sudo ufw disable"
                              config.vm.provider "virtualbox" do |v|
                                v.destroy_unused_network_interfaces = true
                              end
                            end
                        worker_config:
                            user: 'vagrant'
                            port: '22'
                            key: '~/.vagrant.d/insecure_private_key'
                            management_ip: "10.0.0.1"
                            broker: 'amqp://guest:guest@10.0.0.1:5672//'
                    policies:
                        start_detection_policy:
                            rules:
                                host_state:
                                    type: "state_equals"
                                    properties:
                                        service: "vagrant machine status"
                                        state: "running"
                        failure_detection_policy:
                            rules:
                                host_state:
                                    type: "state_not_equals"
                                    properties:
                                        service: "vagrant machine status"
                                        state: "running"

                pickle_db:
                    type: "cloudify.tosca.types.db_server"
                    interfaces:
                        - cloudify.tosca.interfaces.middleware_component.installer: "cloudify.tosca.artifacts.plugin.pickledb.installer"
                    properties:
                        db_name: "phase4"
                        db_data:
                            hello: "world"
                    policies:
                        start_detection_policy:
                            rules:
                                pickle_db_state:
                                    type: "state_equals"
                                    properties:
                                        service: "pickle db status"
                                        state: "running"
                    relationships:
                        -   type: "cloudify.tosca.relationships.contained_in"
                            target: "vagrant_host"

                flask:
                    type: "cloudify.tosca.types.web_server"
                    interfaces:
                        - cloudify.tosca.interfaces.middleware_component.installer: "cloudify.tosca.artifacts.plugin.flask.installer"
                    properties:
                        port: "8888"
                    policies:
                        start_detection_policy:
                            rules:
                                flask_state:
                                    type: "state_equals"
                                    properties:
                                        service: "flask status"
                                        state: "running"
                    relationships:
                        -   type: "cloudify.tosca.relationships.contained_in"
                            target: "vagrant_host"

                flask_app:
                    type: "cloudify.tosca.types.app_module"
                    properties:
                        application_name: "phase4-app"
                        application_url: "http://10.0.0.1:53229/data/flask_app.py"
                    policies:
                        start_detection_policy:
                            rules:
                                flask_app_state:
                                    type: "state_equals"
                                    properties:
                                        service: "flask app status"
                                        state: "running"
                    relationships:
                        -   type: "contained_in_flask"
                            target: "flask"
                        -   type: "connected_to_pickle_db"
                            target: "pickle_db"
