imports:
    - "cloudify.types"
types:
    vm:
        interfaces:
            - "provisioner"
interfaces:
    provisioner:
        operations:
            - "start"
            - "stop"
plugins:
    provisioner_plugin:
        derived_from: "cloudify.tosca.artifacts.remote_plugin"
        properties:
            interface: "provisioner"
            url: "plugins/provisioner-plugin.zip"
application_template:
    name: "package_template"
    topology:
        -   name: "package_vm"
            type: vm
workflows:
    package_template.package_vm:
        init:
            radial: |
                define init_method
                    execute_operation operation: 'start'
