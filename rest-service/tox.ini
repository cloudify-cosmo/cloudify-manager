# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=clientV1_endpoints,clientV1_infrastructure,clientV2_endpoints,clientV2_infrastructure,clientV2_1_endpoints,clientV2_1_infrastructure,clientV3_endpoints,clientV3_infrastructure

[testenv]
deps =
    -rdev-requirements.txt
    nose
    nose-cov

[testenv:clientV1_endpoints]
basepython=python2.7
deps =
    {[testenv]deps}
    # overriding the REST client with a V1 client
    cloudify-rest-client==3.2.1
commands=nosetests manager_rest/test/endpoints -A 'client_min_version <= 1 <= client_max_version' -v --nocapture --nologcapture --with-cov --cov manager_rest --cov-report term-missing

[testenv:clientV1_infrastructure]
basepython=python2.7
deps =
    {[testenv]deps}
    # overriding the REST client with a V1 client
    cloudify-rest-client==3.2.1
