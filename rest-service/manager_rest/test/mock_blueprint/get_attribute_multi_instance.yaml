tosca_definitions_version: cloudify_dsl_1_4

imports:
- cloudify/types/types.yaml

node_templates:
  node1:
    type: cloudify.nodes.Root
  node2:
    type: cloudify.nodes.Root
    relationships:
    - target: node1
      type: cloudify.relationships.contained_in
  node3:
    type: cloudify.nodes.Root
    relationships:
    - target: node2
      type: cloudify.relationships.contained_in
  node4:
    type: cloudify.nodes.Root
  node5:
    type: cloudify.nodes.Root
    relationships:
    - target: node4
      type: cloudify.relationships.contained_in
  node6:
    type: cloudify.nodes.Root
    relationships:
    - target: node5
      type: cloudify.relationships.contained_in

groups:
  group:
    members: [node1, node4]

policies:
  scaling_policy:
    type: cloudify.policies.scaling
    targets: [group]
    properties:
      default_instances: 2
