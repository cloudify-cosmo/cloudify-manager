#######
# Cloudify Blueprint which describes a virtual machine with a simple Python
# HTTP server running on it.
#

# The following import contains nodes implementation details
imports:
    - hello_world.yaml

# The blueprint contains two nodes, a vm and a web server hosted in it.
node_templates:
    vm:
        type: cloudify.types.host

    http_web_server:
        type: cloudify.types.web_server
        properties:
            port: 8080
        relationships:
            -   type: cloudify.relationships.contained_in
                target: vm

workflows:
    mock_workflow:
        mapping: workflows-runner.workflows.default.install
        parameters:
            optional_param:
                default: test_default_value
            mandatory_param: {}
            mandatory_param2: {}
            nested_param:
                default:
                      key: test_key
                      value: test_value
