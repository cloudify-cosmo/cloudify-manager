imports:
    - hello_world.yaml

inputs:
    http_web_server_port:
        description: Hello!

node_templates:
    vm:
        type: cloudify.types.host

    http_web_server:
        type: cloudify.types.web_server
        properties:
            port: { get_input: http_web_server_port }
        relationships:
            -   type: cloudify.relationships.contained_in
                target: vm

