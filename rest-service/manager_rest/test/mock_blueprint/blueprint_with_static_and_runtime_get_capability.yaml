tosca_definitions_version: cloudify_dsl_1_3

imports:
  - cloudify/types/types.yaml

node_templates:
  compute_node:
    type: test_compute
    properties:
      install_agent: false
      property_static: { get_capability: [shared1, complex_capability] }
      property_runtime: { get_capability: [{ get_secret: shared2_key }, complex_capability] }

node_types:
  test_compute:
    derived_from: cloudify.nodes.Compute
    properties:
      property_static:
        default: ''
      property_runtime:
        default: ''
