plugins:
  builtin:
    install: false
    executor: central_deployment_agent
workflows:
  install:
    mapping: builtin.cloudify.plugins.workflows.install
  update:
    mapping: builtin.cloudify_system_workflows.deployment_update.workflow.update_deployment
    parameters:
      update_id:
        default: ''
      skip_drift_check:
        type: boolean
        default: false
      force_reinstall:
        type: boolean
        default: false
